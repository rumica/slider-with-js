<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c6db4b22e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <div style="background-color: #f8d5e7;">
                <h1>Spring</h1>
                <p>with flowers in pink</p>
            </div>
            <div style="background-color: #dbe4e6;">
                <h1>Winter</h1>
                <p>with beautiful snowflakes</p>
            </div>
            <div style="background-color: #ce8b55;">
                <h1>Autumn</h1>
                <p>with pumpkins</p>
            </div>
            <div style="background-color: #eedd7e;">
                <h1>Summer</h1>
                <p>with bright sun</p>
            </div>
        </div>
        <div class="image-section">
            <div style="background-image: url('https://images.unsplash.com/photo-1602615576820-ea14cf3e476a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1510798831971-661eb04b3739?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1633238669269-0f526bb1b612?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1414609245224-afa02bfb3fda?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1889&q=80')"></div>
        </div>
        <div class="buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
